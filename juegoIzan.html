<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivial Game - Películas con Arrastrar y Soltar</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
        }

        #question {
            font-size: 18px;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        #image-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            opacity: 0;
            animation: slideIn 1s ease-in-out forwards;
        }

        #drop-container {
            border: 2px dashed #aaa;
            padding: 20px;
            margin-bottom: 20px;
            opacity: 0;
            animation: slideIn 1s ease-in-out forwards;
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
            opacity: 0;
            animation: scaleIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <h1>Trivial Game - Películas con Arrastrar y Soltar</h1>
    <div id="question"></div>
    <div id="image-container"></div>
    <div id="drop-container" ondrop="drop(event)" ondragover="allowDrop(event)">
        Arrastra y suelta la imagen correcta aquí
    </div>
    <div id="result"></div>

    <script src="https://unpkg.com/konva@9.2.3/konva.min.js"></script>
    <script>
        const questions = [
            {
                question: "Arrastra y suelta la imagen de la película 'Inception'",
                correctAnswer: "inception.jpg"
            },
            {
                question: "Arrastra y suelta la imagen de la película 'The Shawshank Redemption'",
                correctAnswer: "shawshank.jpg"
            },
            {
                question: "Arrastra y suelta la imagen de la película 'Titanic'",
                correctAnswer: "titanic.jpg"
            }
        ];

        let currentQuestion = 0;
        let score = 0;

        const questionElement = document.getElementById('question');
        const imageContainer = document.getElementById('image-container');
        const dropContainer = document.getElementById('drop-container');
        const resultElement = document.getElementById('result');

        function showQuestion() {
            const question = questions[currentQuestion];
            questionElement.textContent = question.question;

            imageContainer.innerHTML = '';
            const image = new Image();
            image.src = question.correctAnswer;
            image.alt = "Movie Image";
            image.draggable = true;
            image.ondragstart = (event) => {
                dragStart(event);
            };
            imageContainer.appendChild(image);

            dropContainer.style.display = 'block';
        }

        function dragStart(event) {
            event.dataTransfer.setData("text", event.target.src);
        }

        function allowDrop(event) {
            event.preventDefault();
        }

        function drop(event) {
            event.preventDefault();
            const data = event.dataTransfer.getData("text");
            const question = questions[currentQuestion];

            if (data.includes(question.correctAnswer)) {
                score++;
            }

            currentQuestion++;

            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            questionElement.style.display = 'none';
            imageContainer.style.display = 'none';
            dropContainer.style.display = 'none';
            resultElement.textContent = `Tu puntuación final es: ${score} / ${questions.length}`;
        }

        showQuestion();
    </script>

</body>

</html>
