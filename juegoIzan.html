<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivial Game - Películas con Arrastrar y Soltar</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
        }

        #question {
            font-size: 18px;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        #image-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            opacity: 0;
            animation: slideIn 1s ease-in-out forwards;
        }

        #image-container img {
            width: 100px;
            height: 150px;
            margin: 5px;
            cursor: pointer;
            user-drag: none;
            user-select: none;
            transition: transform 0.3s;
        }

        #image-container img:hover {
            transform: scale(1.1);
        }

        #drop-container {
            border: 2px dashed #aaa;
            padding: 20px;
            margin-bottom: 20px;
            opacity: 0;
            animation: slideIn 1s ease-in-out forwards;
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
            opacity: 0;
            animation: scaleIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .dragging {
            cursor: grabbing !important;
            transform-origin: center center !important;
        }
    </style>
</head>

<body>

    <h1>Trivial Game - Películas con Arrastrar y Soltar</h1>
    <div id="question"></div>
    <div id="image-container"></div>
    <div id="drop-container" ondrop="drop(event)" ondragover="allowDrop(event)">
        Arrastra y suelta la imagen correcta aquí
    </div>
    <div id="result"></div>

    <script src="https://unpkg.com/konva@9.2.3/konva.min.js"></script>
    <script>
        const questions = [
            {
                question: "Arrastra y suelta la imagen de la película 'Inception'",
                correctAnswer: "assets/img/inception.jpg",
                incorrectAnswers: ["assets/img/banner3.jpg", "assets/img/imagen1.png"]
            },
            {
                question: "Arrastra y suelta la imagen de la película 'The Shawshank Redemption'",
                correctAnswer: "assets/img/shawshank.jpg",
                incorrectAnswers: ["inception.jpg", "titanic.jpg"]
            },
            {
                question: "Arrastra y suelta la imagen de la película 'Titanic'",
                correctAnswer: "assets/img/titanic.jpg",
                incorrectAnswers: ["inception.jpg", "shawshank.jpg"]
            }
        ];

        let currentQuestion = 0;
        let score = 0;

        const questionElement = document.getElementById('question');
        const imageContainer = document.getElementById('image-container');
        const dropContainer = document.getElementById('drop-container');
        const resultElement = document.getElementById('result');

        function showQuestion() {
            const question = questions[currentQuestion];
            questionElement.textContent = question.question;

            imageContainer.innerHTML = '';
            const correctImage = createImage(question.correctAnswer, true);
            imageContainer.appendChild(correctImage);

            question.incorrectAnswers.forEach(incorrectAnswer => {
                const incorrectImage = createImage(incorrectAnswer, false);
                imageContainer.appendChild(incorrectImage);
            });

            dropContainer.style.display = 'block';
        }

        function createImage(src, isCorrect) {
            const image = new Image();
            image.src = src;
            image.alt = "Movie Image";
            image.draggable = true;

            if (isCorrect) {
                image.setAttribute("data-correct", "true");
            }

            image.addEventListener('mousedown', handleImageMouseDown);
            return image;
        }

        function handleImageMouseDown(event) {
            const image = event.target;

            let shiftX = event.clientX - image.getBoundingClientRect().left;
            let shiftY = event.clientY - image.getBoundingClientRect().top;

            image.style.position = 'absolute';
            image.style.zIndex = 1000;
            image.classList.add('dragging');
            image.style.transform = 'scale(0.8)'; // Escala inicial

            document.body.append(image);

            moveAt(event.pageX, event.pageY);

            function moveAt(pageX, pageY) {
                image.style.left = pageX - shiftX + 'px';
                image.style.top = pageY - shiftY + 'px';
            }

            function onMouseMove(event) {
                moveAt(event.pageX, event.pageY);
            }

            document.addEventListener('mousemove', onMouseMove);

            image.addEventListener('mouseup', function () {
                document.removeEventListener('mousemove', onMouseMove);
                image.style.zIndex = 0;
                image.classList.remove('dragging');
                image.style.transform = ''; // Restaura la escala original

                const question = questions[currentQuestion];

                const rect = dropContainer.getBoundingClientRect();
                const isInDropContainer = (
                    event.clientX >= rect.left &&
                    event.clientX <= rect.right &&
                    event.clientY >= rect.top &&
                    event.clientY <= rect.bottom
                );

                if (isInDropContainer && image.getAttribute("data-correct") === "true" && image.src.includes(question.correctAnswer)) {
                    handleDrop(true);
                } else {
                    handleDrop(false);
                }

                image.remove();
            });
        }

        function allowDrop(event) {
            event.preventDefault();
        }

        function drop(event) {
            event.preventDefault();
            const data = event.dataTransfer.getData("text");
            const question = questions[currentQuestion];

            if (event.target.getAttribute("data-correct") === "true" && data.includes(question.correctAnswer)) {
                handleDrop(true);
            } else {
                handleDrop(false);
            }
        }

        function handleDrop(isCorrect) {
            const question = questions[currentQuestion];

            if (isCorrect) {
                score++;
            }

            currentQuestion++;

            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            questionElement.style.display = 'none';
            imageContainer.style.display = 'none';
            dropContainer.style.display = 'none';
            resultElement.textContent = `Tu puntuación final es: ${score} / ${questions.length}`;
        }

        showQuestion();
    </script>

</body>

</html>
