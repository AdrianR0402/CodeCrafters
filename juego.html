<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivial Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
        }

        #question {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            justify-content: center;
        }

        button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>

<body>

    <h1>Trivial Game</h1>
    <div id="question"></div>
    <div class="options" id="options"></div>
    <div id="result"></div>

    <script>
        const questions = [
            {
                question: "¿Cuál es el elemento químico más abundante en la corteza terrestre?",

                options: ["Hierro", "Oxígeno", "Silicio", "Hidrógeno"],
                correctAnswer: "Silicio"
            },
            {
                question: "¿Cuál es la fórmula química del agua?",
                options: ["H2O", "CO2", "CH4", "O3"],
                correctAnswer: "H2O"
            },
            {
                question: "¿En qué año el ser humano llegó por primera vez a la Luna?",
                options: ["1965", "1969", "1973", "1980"],
                correctAnswer: "1969"
            }
        ];

        let currentQuestion = 0;
        let score = 0;

        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const resultElement = document.getElementById('result');

        function showQuestion() {
            const question = questions[currentQuestion];
            questionElement.textContent = question.question;

            optionsElement.innerHTML = '';
            question.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.addEventListener('click', () => checkAnswer(option));
                optionsElement.appendChild(button);
            });
        }

        function checkAnswer(answer) {
            const question = questions[currentQuestion];
            if (answer === question.correctAnswer) {
                score++;
            }

            currentQuestion++;

            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            questionElement.style.display = 'none';
            optionsElement.style.display = 'none';
            resultElement.textContent = `Tu puntuación final es: ${score} / ${questions.length}`;
        }

        showQuestion();
    </script>

</body>

</html>
